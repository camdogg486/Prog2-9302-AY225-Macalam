<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Record System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 20px;
        }

        .frame {
            max-width: 1100px;
            margin: auto;
            background: white;
            border: 1px solid #cbd5e1;
        }

        .header {
            background: #1e293b;
            color: white;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 22px;
        }

        .header p {
            margin: 4px 0 0;
            font-size: 13px;
        }

        .panel {
            padding: 20px;
            border-bottom: 1px solid #cbd5e1;
        }

        .panel h2 {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        input {
            padding: 6px;
            font-size: 13px;
        }

        .buttons {
            margin-top: 15px;
        }

        button {
            padding: 6px 14px;
            font-size: 13px;
            cursor: pointer;
        }

        .add-btn {
            background: #3b82f6;
            color: white;
            border: none;
        }

        .clear-btn {
            background: #64748b;
            color: white;
            border: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            background: #1e293b;
            color: white;
            padding: 8px;
            text-align: left;
        }

        td {
            padding: 6px;
            border-bottom: 1px solid #e2e8f0;
        }

        .delete-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 4px 8px;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            background: #f8fafc;
        }
    </style>
</head>

<body>

<div class="frame">
    <div class="header">
        <h1>Student Record System</h1>
        <p>Programmer: Macalam, Camry S. | Student ID: 1-1981-459</p>
    </div>

    <div class="panel">
        <h2>Add New Student</h2>

        <div class="form-grid">
            <input id="studentId" placeholder="Student ID">
            <input id="firstName" placeholder="First Name">
            <input id="lastName" placeholder="Last Name">
            <input id="lab1" placeholder="Lab 1">
            <input id="lab2" placeholder="Lab 2">
            <input id="lab3" placeholder="Lab 3">
            <input id="exam" placeholder="Exam">
            <input id="attendance" placeholder="Attendance">
        </div>

        <div class="buttons">
            <button class="add-btn" onclick="addStudent()">Add</button>
            <button class="clear-btn" onclick="clearForm()">Clear</button>
        </div>
    </div>

    <div class="panel">
        <h2>Student Records</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First</th>
                    <th>Last</th>
                    <th>Lab1</th>
                    <th>Lab2</th>
                    <th>Lab3</th>
                    <th>Exam</th>
                    <th>Attendance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <footer>
        CRUD Challenge Submission â€” Camry S. Macalam (1-1981-459)
    </footer>
</div>

<script src="student_record_system_macalam.js"></script>
</body>
</html>
