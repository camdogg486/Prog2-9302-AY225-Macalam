<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prelim Grade Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    /* PAGE BACKGROUND */
    html, body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0; /* light neutral gray */
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 16px;
    }

    /* CALCULATOR CARD */
    .container {
        width: 100%;
        max-width: 500px;
        background-color: #33443d; /* dark green card */
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        color: #e8f5e9;
    }

    h1 {
        text-align: center;
        color: #81c784;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #cfded6;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        background-color: #2a4a37;
        color: #e8f5e9;
        border: 1px solid #3c6b51;
        border-radius: 6px;
    }

    input:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.35);
    }

    .buttons {
        display: flex;
        gap: 12px;
        margin-top: 20px;
    }

    button {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: #ffffff;
    }

    button:first-child {
        background-color: #4caf50;
    }

    button:first-child:hover {
        background-color: #43a047;
    }

    button:last-child {
        background-color: #3c5c47;
    }

    button:last-child:hover {
        background-color: #4a7058;
    }

    .result {
        margin-top: 20px;
        padding: 16px;
        background-color: #265039;
        border-left: 4px solid #4caf50;
        border-radius: 6px;
    }

    strong {
        color: #a5d6a7;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Prelim Grade Calculator</h1>

    <label for="attendance">Attendance Grade (0â€“100)</label>
    <input type="number" id="attendance" min="0" max="100">

    <label for="lab1">Lab Work 1</label>
    <input type="number" id="lab1" min="0" max="100">

    <label for="lab2">Lab Work 2</label>
    <input type="number" id="lab2" min="0" max="100">

    <label for="lab3">Lab Work 3</label>
    <input type="number" id="lab3" min="0" max="100">

    <div class="buttons">
        <button onclick="computeGrades()">Calculate</button>
        <button onclick="clearForm()">Clear</button>
    </div>

    <div class="result" id="output" aria-live="polite"></div>
</div>

<script src="script.js"></script>

</body>
</html>
